<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Nombre</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name"/>
        </label>

        <label for="correo">
            <span>Correo</span>
            <input type="email" id="correo" name="correo" autocomplete="email"/>   
        </label>
        
        <label for="pais">
            <span>País</span>
            <input type="text" id="pais" name="pais" autocomplete="country-name"/>
        </label>
        
        <label for="cp">
            <span>Código Postal</span>
            <input type="text" id="cp" name="cp" autocomplete="postal-code"/>
        </label>
        <input type="submit">
    </form>
    <form action="">
        <span>Calendario</span>
        <input type="datetime-local" id="calendario" name="calendario" />
        <input type="submit" />
    </form>
</body>
</html>
